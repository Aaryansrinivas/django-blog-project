
{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow text-center">
        <h3>Welcome, {{ user.username }}</h3>
        <p>Email: {{ user.email }}</p>
        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
    </div>
</div>
{% endblock %}
